{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Create a New Contact {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      placeholder="Contact name"
      class="form-control"
      value="{{ request.form['name']  }}"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      name="phone"
      placeholder="Phone number"
      class="form-control"
      value="{{ request.form['phone']  }}"
    />
  </div>
  <div class="form-group">
    <label for="contact_type">Contact type</label>
    <select
      name="contact_type"
      class="form-control"
      value="{{ request.form['contact_type']  }}"
    >
      <option value="contact_type1">contact_type1</option>
      <option value="contact_type2">contact_type2</option>
      <option value="contact_type3">contact_type3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="birthdate">Birth date</label>
    <input
      type="date"
      name="birthdate"
      placeholder="birth date"
      class="form-control"
      value="{{ request.form['birthdate']  }}"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="summernote"
      name="description"
      placeholder="Contact description"
      class="form-control"
    >
{{ request.form['description']  }}</textarea
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock %}
