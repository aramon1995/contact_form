{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Edit Contact {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      placeholder="Contact name"
      class="form-control"
      value="{{ contact['CONTACT_NAME']  }}"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      name="phone"
      placeholder="Phone number"
      class="form-control"
      value="{{ contact['PHONE']  }}"
    />
  </div>
  <div class="form-group">
    <label for="contact_type">Contact type</label>
    <select
      name="contact_type"
      class="form-control"
      value="{{ contact['CONTACT_TYPE']  }}"
    >
      <option value="contact_type1" {{'selected' if contact['CONTACT_TYPE']=='contact_type1' else ''}}>contact_type1</option>
      <option value="contact_type2" {{'selected' if contact['CONTACT_TYPE']=='contact_type2' else ''}}>contact_type2</option>
      <option value="contact_type3" {{'selected' if contact['CONTACT_TYPE']=='contact_type3' else ''}}>contact_type3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="birthdate">Birth date</label>
    <input
      type="date"
      name="birthdate"
      placeholder="birth date"
      class="form-control"
      value="{{ contact['BIRTHDATE']  }}"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="summernote"
      name="description"
      placeholder="Contact description"
      class="form-control"
    >
{{ contact['DESCR']  }}
</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
